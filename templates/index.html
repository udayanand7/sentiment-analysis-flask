<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>

    <form method="POST">
        <textarea name="text" rows="6" placeholder="Enter your text here"></textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
    <div class="result">
        <p>
            <b>Sentiment:</b>
            <span class="{{ sentiment|lower }}">
                {{ sentiment }}
            </span>
        </p>
        
        <p><b>Polarity:</b> {{ polarity }}</p>
        <p><b>Subjectivity:</b> {{ subjectivity }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
